<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-1 p-1">
        <div class="d-flex flex-wrap justify-content-center" id="input">
            <div>
                <input class="m-1" id="newtask" type="text">
            </div>
            <div>
                <input class="m-1" id="duedate" type="date" placeholder="mm/dd/yyyy">
            </div>
            <div class="d-flex justify-content-center" id="btns">
                <button  class="btn btn-primary m-1" id="addtask">Add <i class="fa fa-plus-circle"></i></button>
                <button  class="btn btn-danger m-1" id="removetask">Remove <i class="fa fa-minus-circle"></i></button>
                <button  class="btn btn-info m-1" id="sorttask">Sort <i class="fa fa-sort"></i></button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <ul class="list-group m-1 p-1" id="todolist"></ul>
        </div>
    </div>
    <div id="editmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <label>Task name</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="newname">
                        </div>
                        <label>Due date</label>
                        <div class="form-group">
                            <input type="date" class="form-control" id="newduedate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="savebtn">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>      
        </div>
    </div>
</body>
</html>
